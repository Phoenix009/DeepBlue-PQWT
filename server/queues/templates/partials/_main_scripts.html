{% load static %}
<!-- jQuery -->
<script src="{% static 'assets/template/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'assets/template/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'assets/template/js/adminlte.min.js' %}"></script>
<script src="{% static 'assets/template/js/demo.js' %}"></script>

<!-- DateRange Picker -->
<script src="{% static 'assets/template/plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'assets/template/plugins/daterangepicker/daterangepicker.js' %}"></script>

<script>
     $('.daterange').daterangepicker({
    ranges   : {
      'Today'       : [moment(), moment()],
      'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
      'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
      'Last 30 Days': [moment().subtract(29, 'days'), moment()],
      'This Month'  : [moment().startOf('month'), moment().endOf('month')],
      'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
    },
    startDate: moment().subtract(29, 'days'),
    endDate  : moment()
  }, function (start, end) {
    window.alert('You chose: ' + start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
  })
</script>
<script>
  $(function () {
$('[data-toggle="popover"]').popover({placement:'top'})
})
</script>
