{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Enter Queue {% endblock title %}
{% block content %}
    <div class="card m-5 p-5">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit' class="btn btn-sm btn-dark">Submit</button>
        </form>
    </div>
{% endblock content %}
